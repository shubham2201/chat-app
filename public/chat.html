<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width , initial-scale = 1 , user-scalable = no">
  </head>

  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div class="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autocomplete="off" autofocus/>
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div>
          <p class="message__body">{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div>
          <a href="{{url}}", target="_blank">My Current Location</a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"> </script>
    <script src="/js/libs/jquery-3.4.0.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/moment.js"></script>

  </body>
</html>
