<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat-app</title>
  </head>
  <body>
    <p>Welcome to chat app.</p>

    <script src="/socket.io/socket.io.js"> </script>
    <script>
      var socket = io();
      socket.on('connect',()=>{
        console.log('connected to server');
      });

      socket.on('disconnect',()=>{
        console.log('disconnected from server');
      });
    </script>
  </body>
</html>
